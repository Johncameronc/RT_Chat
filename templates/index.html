<!DOCTYPE html>
<html>
<head>
    <title>RT Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root {
            --bg-color: #1e1e1e; /* Fundo principal escuro */
            --surface-color: #2d2d2d; /* Cor de superfície (container do chat, inputs) */
            --primary-text-color: #e0e0e0; /* Cor do texto principal (claro) */
            --secondary-text-color: #a0a0a0; /* Cor do texto secundário (timestamps) */
            --border-color: #444444; /* Cor das bordas */
            --sent-bg: #005C4B; /* Fundo da mensagem enviada (verde escuro/azulado) */
            --received-bg: #3b3b3b; /* Fundo da mensagem recebida (cinza médio-escuro) */
            --button-bg: #007bff; /* Fundo do botão (azul) */
            --button-hover-bg: #0056b3; /* Hover do botão */
            --input-placeholder-color: #777777;
            --border-radius-general: 20px; /* Borda arredondada geral */
            --border-radius-bubbles: 18px; /* Borda arredondada para balões de mensagem */
            --sender-text-color: #58A6FF; /* Azul para o nome do usuário, como na imagem */
            --timestamp-size: 0.75em; /* Tamanho do timestamp */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 40px); /* Para centralizar verticalmente se o conteúdo for pequeno */
        }

        .chat-container {
            width: 100%;
            max-width: 600px; /* Largura máxima do chat */
            background-color: var(--surface-color);
            border-radius: var(--border-radius-general);
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: var(--primary-text-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        #mensagens {
            height: 450px; /* Altura da caixa de mensagens */
            border: 1px solid var(--border-color);
            background-color: var(--bg-color); /* Fundo da área de mensagens um pouco diferente */
            padding: 15px;
            margin-bottom: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espaço entre mensagens */
            border-radius: var(--border-radius-general);
        }

        /* Scrollbar styling (opcional, para Webkit browsers) */
        #mensagens::-webkit-scrollbar {
            width: 8px;
        }
        #mensagens::-webkit-scrollbar-track {
            background: var(--surface-color);
            border-radius: var(--border-radius-general);
        }
        #mensagens::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: var(--border-radius-general);
            border: 2px solid var(--surface-color);
        }

        .mensagem {
            display: flex;
            flex-direction: column; /* Mantém sender acima de message-body */
            padding: 10px 15px;
            border-radius: var(--border-radius-bubbles);
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.4;
            position: relative; /* Para qualquer posicionamento absoluto futuro se necessário */
        }

        .enviada {
            background-color: var(--sent-bg);
            color: white; /* Texto branco para bom contraste */
            align-self: flex-end;
            border-bottom-right-radius: 6px; /* Pequena "cauda" moderna */
        }

        .recebida {
            background-color: var(--received-bg);
            align-self: flex-start;
            border-bottom-left-radius: 6px; /* Pequena "cauda" moderna */
        }

        .sender {
            font-size: 0.9em; /* Um pouco maior para o nome */
            font-weight: 600; /* Mais destacado */
            margin-bottom: 5px; /* Espaço entre o nome e o corpo da mensagem */
            color: var(--sender-text-color);
        }
        .sender:empty {
            display: none;
        }

        /* NOVO: Layout para o corpo da mensagem (texto + timestamp) usando Grid */
        .message-body {
            display: grid;
            grid-template-columns: 1fr auto; /* Coluna do texto é flexível, coluna do timestamp se ajusta ao conteúdo */
            align-items: end; /* Alinha a baseline do texto e do timestamp */
            gap: 6px; /* Pequeno espaço entre o final do texto e o início do timestamp */
        }

        .text {
            /* Não precisa de muito aqui, o grid cuida do tamanho */
            word-break: break-word; /* Para quebrar palavras longas se necessário */
            /* O texto ocupará a primeira coluna do grid */
        }

        .timestamp {
            font-size: var(--timestamp-size);
            white-space: nowrap; /* Evita que o timestamp quebre em duas linhas */
            /* O timestamp ocupará a segunda coluna do grid */
            /* Cores já definidas anteriormente, mas podemos reforçar */
        }
        .enviada .timestamp {
             color: rgba(255, 255, 255, 0.75); /* Levemente mais visível */
        }
        .recebida .timestamp {
             color: var(--secondary-text-color);
        }


        #formulario {
            display: flex;
            gap: 10px;
        }

        #mensagem { /* Input de mensagem */
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            border-radius: var(--border-radius-general);
            font-size: 1em;
        }
        #mensagem::placeholder {
            color: var(--input-placeholder-color);
        }
        #mensagem:focus {
            outline: none;
            border-color: var(--button-bg);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        button[type="submit"] { /* Botão de enviar */
            padding: 12px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: var(--border-radius-general);
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--button-hover-bg);
        }

        /* Animação para novas mensagens */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .new-message-animation {
            animation: fadeInSlideUp 0.3s ease-out forwards;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <h1 style="text-transform: uppercase;">RT Chat</h1>
        <div id="mensagens"></div>
        <form id="formulario">
            <input type="text" id="mensagem" placeholder="Digite sua mensagem..." required autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const socket = io();
        const mensagensDiv = document.getElementById('mensagens');
        const formulario = document.getElementById('formulario');
        const inputMensagem = document.getElementById('mensagem');

        socket.on('mensagem', function(dados) {
            const divMensagemPrincipal = document.createElement('div'); // Esta é a div .mensagem
            divMensagemPrincipal.className = `mensagem ${dados.tipo}`;
            divMensagemPrincipal.classList.add('new-message-animation');

            // 1. Adiciona o NOME DO USUÁRIO (SENDER)
            if (dados.usuario && dados.usuario.trim() !== "") {
                const usuarioSpan = document.createElement('span');
                usuarioSpan.className = 'sender';
                usuarioSpan.textContent = dados.usuario;
                divMensagemPrincipal.appendChild(usuarioSpan);
            }

            // 2. Cria um container para o CORPO DA MENSAGEM (TEXTO + TIMESTAMP)
            const messageBodyDiv = document.createElement('div');
            messageBodyDiv.className = 'message-body'; // Nova classe para aplicar o Grid

            // Adiciona o TEXTO da mensagem ao corpo
            const textSpan = document.createElement('span');
            textSpan.className = 'text';
            textSpan.textContent = dados.texto;
            messageBodyDiv.appendChild(textSpan);

            // Adiciona o TIMESTAMP ao corpo (se existir)
            if (dados.timestamp) {
                const timestampSpan = document.createElement('span');
                timestampSpan.className = 'timestamp';
                timestampSpan.textContent = dados.timestamp;
                messageBodyDiv.appendChild(timestampSpan);
            }
            
            // Adiciona o corpo da mensagem (texto + timestamp) à div principal da mensagem
            divMensagemPrincipal.appendChild(messageBodyDiv); 
            
            mensagensDiv.appendChild(divMensagemPrincipal);
            mensagensDiv.scrollTop = mensagensDiv.scrollHeight;
        });

        // Enviar mensagem (código existente)
        formulario.onsubmit = function(e) {
            e.preventDefault();
            const texto = inputMensagem.value.trim();
            if (texto) {
                fetch('/enviar_mensagem', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ mensagem: texto }) 
                })
                .catch(error => console.error('Erro ao enviar mensagem:', error));
                
                inputMensagem.value = '';
                inputMensagem.focus();
            }
        };
    </script>
</body>
</html>
